<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点名系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        html {
            font-size: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f4f4f9 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2.25rem;
            font-weight: 700;
        }

        button {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin: 0.5rem;
            border: none;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 100px;
            min-height: 40px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #startRollCall {
            background-color: #3b82f6;
            color: white;
        }

        #startRollCall:hover {
            background-color: #2563eb;
        }

        #manageNamesBtn {
            background-color: #f59e0b;
            color: white;
        }

        #manageNamesBtn:hover {
            background-color: #d97706;
        }

        #importNamesBtn {
            background-color: #22c55e;
            color: white;
        }

        #importNamesBtn:hover {
            background-color: #16a34a;
        }

        #showHistoryBtn {
            background-color: #6b7280;
            color: white;
        }

        #showHistoryBtn:hover {
            background-color: #4b5563;
        }

        #showLogBtn {
            background-color: #9ca3af;
            color: white;
        }

        #showLogBtn:hover {
            background-color: #6b7280;
        }

        #deleteLogBtn, #clearHistoryBtn {
            background-color: #ef4444;
            color: white;
        }

        #deleteLogBtn:hover, #clearHistoryBtn:hover {
            background-color: #dc2626;
        }

        #settingsBtn {
            background-color: #8b5cf6;
            color: white;
        }

        #settingsBtn:hover {
            background-color: #7c3aed;
        }

        #saveSettingsBtn {
            background-color: #3b82f6;
            color: white;
        }

        #saveSettingsBtn:hover {
            background-color: #2563eb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 1.5rem;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 0.5rem;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #edf2f7;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            margin: 0.25rem;
            width: calc(100% - 1rem);
        }

        #rollingName {
            font-size: 2rem;
            margin: 1rem 0;
            color: #3b82f6;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .radio-group, .checkbox-group {
            margin-bottom: 1.5rem;
        }

        .radio-group h3, .checkbox-group h3 {
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .radio-option input[type="radio"], .checkbox-option input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 1.25rem;
            height: 1.25rem;
        }

        .radio-option label, .checkbox-option label {
            font-size: 1rem;
            color: #444;
        }

        .flex-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .flex-container input {
            flex: 1;
        }

        #logList {
            max-height: 300px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 1rem;
            }

            .radio-option label, .checkbox-option label {
                font-size: 0.9rem;
            }

            button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .flex-container {
                flex-direction: column;
                gap: 0.25rem;
            }

            .flex-container input, .flex-container button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>点名系统</h1>
        <div id="rollingName"></div>
        <button id="startRollCall">开始点名</button>
        <button id="manageNamesBtn">管理名单</button>
        <button id="importNamesBtn">导入名字</button>
        <button id="showHistoryBtn">查看历史点名结果</button>
        <button id="showLogBtn">查看日志</button>
        <button id="settingsBtn">设置</button>
        <input type="file" id="nameFileInput" accept=".txt" style="display: none;">
    </div>

    <div id="manageNamesModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>管理名单</h2>
            <div class="flex-container">
                <input type="text" id="newNameInputInModal" placeholder="输入新名字">
                <button id="addNameBtnInModal">添加名字</button>
            </div>
            <input type="text" id="searchNameInput" placeholder="搜索名字或学号..." style="width: 100%; margin: 1rem 0;">
            <table id="nameTableInModal">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>学号</th>
                        <th>名字</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>历史点名结果</h2>
            <div id="resultList"></div>
            <button id="clearHistoryBtn" style="background-color: #ef4444; color: white; margin-top: 1rem;">清空历史</button>
        </div>
    </div>

    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>点名日志</h2>
            <div id="logList"></div>
            <button id="deleteLogBtn">删除日志</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>设置</h2>
            <div class="radio-group">
                <h3>点名来源</h3>
                <div class="radio-option">
                    <input type="radio" id="importedOnly" name="nameSource" value="imported">
                    <label for="importedOnly">只点名导入名字</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="builtInOnly" name="nameSource" value="builtIn">
                    <label for="builtInOnly">只使用内置名字点名</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="mixed" name="nameSource" value="mixed" checked>
                    <label for="mixed">内置加导入名字混合点名</label>
                </div>
            </div>
            <div class="checkbox-group">
                <h3>编号模式</h3>
                <div class="checkbox-option">
                    <input type="checkbox" id="fixedId" value="fixed" checked>
                    <label for="fixedId">固定学号和名字</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="randomId" value="random">
                    <label for="randomId">自动递增序号</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="useLastLog" value="useLastLog">
                    <label for="useLastLog">使用上一次日志（排除上次已点名学生名单）</label>
                </div>
            </div>
            <button id="saveSettingsBtn" style="background-color: #3b82f6; color: white;">保存</button>
        </div>
    </div>

    <div id="editNameModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>编辑名字</h2>
            <div class="form-group">
                <label for="editStudentIdInput">学号（固定学号和名字模式下必填）:</label>
                <input type="text" id="editStudentIdInput" placeholder="输入学号">
            </div>
            <div class="form-group">
                <label for="editSerialNoInput">序号（可为空）:</label>
                <input type="text" id="editSerialNoInput" placeholder="输入序号">
            </div>
            <div class="form-group">
                <label for="editNameInput">名字（必填）:</label>
                <input type="text" id="editNameInput" placeholder="输入名字">
            </div>
            <button id="saveEditBtn" style="background-color: #3b82f6; color: white;">保存</button>
            <button id="cancelEditBtn" style="background-color: #6b7280; color: white;">取消</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 内置 40 个名字，带学号和序号
            let names = [
                { studentId: "2021001", serialNo: "A01", name: "张三" },
                { studentId: "2021002", serialNo: "A02", name: "李四" },
                { studentId: "2021003", serialNo: "A03", name: "王五" },
                { studentId: "2021004", serialNo: "A04", name: "赵六" },
                { studentId: "2021005", serialNo: "A05", name: "孙七" },
                { studentId: "2021006", serialNo: "A06", name: "周八" },
                { studentId: "2021007", serialNo: "A07", name: "吴九" },
                { studentId: "2021008", serialNo: "A08", name: "郑十" },
                { studentId: "2021009", serialNo: "A09", name: "王十一" },
                { studentId: "2021010", serialNo: "A10", name: "李十二" },
                { studentId: "2021011", serialNo: "A11", name: "张十三" },
                { studentId: "2021012", serialNo: "A12", name: "刘十四" },
                { studentId: "2021013", serialNo: "A13", name: "陈十五" },
                { studentId: "2021014", serialNo: "A14", name: "杨十六" },
                { studentId: "2021015", serialNo: "A15", name: "黄十七" },
                { studentId: "2021016", serialNo: "A16", name: "吴十八" },
                { studentId: "2021017", serialNo: "A17", name: "林十九" },
                { studentId: "2021018", serialNo: "A18", name: "何二十" },
                { studentId: "2021019", serialNo: "A19", name: "高二十一" },
                { studentId: "2021020", serialNo: "A20", name: "罗二十二" },
                { studentId: "2021021", serialNo: "A21", name: "梁二十三" },
                { studentId: "2021022", serialNo: "A22", name: "宋二十四" },
                { studentId: "2021023", serialNo: "A23", name: "唐二十五" },
                { studentId: "2021024", serialNo: "A24", name: "许二十六" },
                { studentId: "2021025", serialNo: "A25", name: "邓二十七" },
                { studentId: "2021026", serialNo: "A26", name: "傅二十八" },
                { studentId: "2021027", serialNo: "A27", name: "沈二十九" },
                { studentId: "2021028", serialNo: "A28", name: "曾三十" },
                { studentId: "2021029", serialNo: "A29", name: "彭三十一" },
                { studentId: "2021030", serialNo: "A30", name: "吕三十二" },
                { studentId: "2021031", serialNo: "A31", name: "苏三十三" },
                { studentId: "2021032", serialNo: "A32", name: "卢三十四" },
                { studentId: "2021033", serialNo: "A33", name: "蒋三十五" },
                { studentId: "2021034", serialNo: "A34", name: "蔡三十六" },
                { studentId: "2021035", serialNo: "A35", name: "贾三十七" },
                { studentId: "2021036", serialNo: "A36", name: "丁三十八" },
                { studentId: "2021037", serialNo: "A37", name: "魏三十九" },
                { studentId: "2021038", serialNo: "A38", name: "薛四十" }
            ];
            let importedNames = [];

            const startRollCallBtn = document.getElementById('startRollCall');
            const manageNamesBtn = document.getElementById('manageNamesBtn');
            const importNamesBtn = document.getElementById('importNamesBtn');
            const showHistoryBtn = document.getElementById('showHistoryBtn');
            const showLogBtn = document.getElementById('showLogBtn');
            const deleteLogBtn = document.getElementById('deleteLogBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const nameFileInput = document.getElementById('nameFileInput');
            const manageNamesModal = document.getElementById('manageNamesModal');
            const historyModal = document.getElementById('historyModal');
            const logModal = document.getElementById('logModal');
            const settingsModal = document.getElementById('settingsModal');
            const editNameModal = document.getElementById('editNameModal');
            const closeManageNamesModalBtn = manageNamesModal.querySelector('.close');
            const closeHistoryModalBtn = historyModal.querySelector('.close');
            const closeLogModalBtn = logModal.querySelector('.close');
            const closeSettingsModalBtn = settingsModal.querySelector('.close');
            const closeEditNameModalBtn = editNameModal.querySelector('.close');
            const addNameBtnInModal = document.getElementById('addNameBtnInModal');
            const newNameInputInModal = document.getElementById('newNameInputInModal');
            const searchNameInput = document.getElementById('searchNameInput');
            const nameTableInModal = document.getElementById('nameTableInModal');
            const nameTableBodyInModal = nameTableInModal.getElementsByTagName('tbody')[0];
            const rollingName = document.getElementById('rollingName');
            const resultList = document.getElementById('resultList');
            const logList = document.getElementById('logList');
            const importedOnlyRadio = document.getElementById('importedOnly');
            const builtInOnlyRadio = document.getElementById('builtInOnly');
            const mixedRadio = document.getElementById('mixed');
            const fixedIdCheckbox = document.getElementById('fixedId');
            const randomIdCheckbox = document.getElementById('randomId');
            const useLastLogCheckbox = document.getElementById('useLastLog');
            const editStudentIdInput = document.getElementById('editStudentIdInput');
            const editSerialNoInput = document.getElementById('editSerialNoInput');
            const editNameInput = document.getElementById('editNameInput');
            const saveEditBtn = document.getElementById('saveEditBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');

            // 从 localStorage 中获取日志、历史和设置
            let logs = JSON.parse(localStorage.getItem('rollCallLogs')) || [];
            fixedIdCheckbox.checked = localStorage.getItem('fixedId') !== 'false';
            randomIdCheckbox.checked = localStorage.getItem('randomId') === 'true';
            useLastLogCheckbox.checked = localStorage.getItem('useLastLog') === 'true';
            const savedNameSource = localStorage.getItem('nameSource') || 'mixed';
            document.querySelector(`input[name="nameSource"][value="${savedNameSource}"]`).checked = true;

            function validateName(name) {
                if (!name) {
                    alert('名字不能为空！');
                    return false;
                }
                if (name.includes(',')) {
                    alert('名字不能包含逗号！');
                    return false;
                }
                if (name.length > 50) {
                    alert('名字长度不能超过50个字符！');
                    return false;
                }
                return true;
            }

            function validateStudentId(studentId) {
                if (studentId && !/^\d*$/.test(studentId)) {
                    alert('学号必须为数字或留空！');
                    return false;
                }
                return true;
            }

            function renderTable() {
                const searchQuery = searchNameInput.value.trim().toLowerCase();
                nameTableBodyInModal.innerHTML = '';
                let allNames = getCurrentNames();
                const filteredNames = allNames.filter(item =>
                    item.name.toLowerCase().includes(searchQuery) ||
                    (item.studentId || '').toLowerCase().includes(searchQuery)
                );
                filteredNames.forEach((item, index) => {
                    const row = document.createElement('tr');
                    const serialNoCell = document.createElement('td');
                    serialNoCell.textContent = randomIdCheckbox.checked ? (index + 1) : (item.serialNo || '');
                    const studentIdCell = document.createElement('td');
                    studentIdCell.textContent = item.studentId || '';
                    const nameCell = document.createElement('td');
                    nameCell.textContent = item.name;
                    const actionCell = document.createElement('td');
                    const editBtn = document.createElement('button');
                    editBtn.textContent = '编辑';
                    const originalIndex = allNames.findIndex(i => i.studentId === item.studentId && i.serialNo === item.serialNo && i.name === item.name);
                    editBtn.addEventListener('click', () => openEditNameModal(originalIndex));
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '删除';
                    deleteBtn.addEventListener('click', () => deleteName(originalIndex));
                    actionCell.appendChild(editBtn);
                    actionCell.appendChild(deleteBtn);
                    row.appendChild(serialNoCell);
                    row.appendChild(studentIdCell);
                    row.appendChild(nameCell);
                    row.appendChild(actionCell);
                    nameTableBodyInModal.appendChild(row);
                });
                if (filteredNames.length === 0) {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 4;
                    cell.textContent = '没有找到匹配的名字或学号';
                    cell.style.textAlign = 'center';
                    row.appendChild(cell);
                    nameTableBodyInModal.appendChild(row);
                }
            }

            function getCurrentNames() {
                if (importedOnlyRadio.checked) {
                    return importedNames;
                } else if (builtInOnlyRadio.checked) {
                    return names;
                } else {
                    return names.concat(importedNames);
                }
            }

            function startRollCall() {
                let availableItems = getCurrentNames();
                if (useLastLogCheckbox.checked && logs.length > 0) {
                    const selectedKeys = logs.map(log => `${log.studentId || ''}|${log.name}`);
                    availableItems = availableItems.filter(item => !selectedKeys.includes(`${item.studentId || ''}|${item.name}`));
                }

                if (availableItems.length === 0) {
                    alert('所有名字都已被点过，请重置名单或添加新名字。');
                    return;
                }

                let intervalId;
                let counter = 0;
                const maxCount = 20;

                intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * availableItems.length);
                    const item = availableItems[randomIndex];
                    rollingName.textContent = item.studentId ? `${item.studentId} ${item.name}` : item.name;
                    counter++;
                    if (counter >= maxCount) {
                        clearInterval(intervalId);
                        const finalIndex = Math.floor(Math.random() * availableItems.length);
                        const finalItem = availableItems[finalIndex];
                        rollingName.textContent = finalItem.studentId ? `${finalItem.studentId} ${finalItem.name}` : finalItem.name;
                        const resultItem = document.createElement('p');
                        resultItem.textContent = finalItem.studentId
                            ? `本次点到的学号：${finalItem.studentId}，名字：${finalItem.name}`
                            : `本次点到的名字是：${finalItem.name}`;
                        resultList.appendChild(resultItem);
                        localStorage.setItem('rollCallHistory', JSON.stringify([...resultList.children].map(p => p.textContent)));

                        // 记录日志
                        const now = new Date();
                        const log = {
                            time: now.toLocaleString(),
                            studentId: finalItem.studentId || '',
                            name: finalItem.name
                        };
                        logs.push(log);
                        localStorage.setItem('rollCallLogs', JSON.stringify(logs));
                    }
                }, 100);
            }

            function openManageNamesModal() {
                manageNamesModal.style.display = 'block';
                searchNameInput.value = '';
                renderTable();
            }

            function closeManageNamesModal() {
                manageNamesModal.style.display = 'none';
            }

            function openHistoryModal() {
                resultList.innerHTML = '';
                const history = JSON.parse(localStorage.getItem('rollCallHistory') || '[]');
                history.forEach(text => {
                    const p = document.createElement('p');
                    p.textContent = text;
                    resultList.appendChild(p);
                });
                historyModal.style.display = 'block';
            }

            function closeHistoryModal() {
                historyModal.style.display = 'none';
            }

            function openLogModal() {
                logList.innerHTML = '';
                logs.forEach(log => {
                    const logItem = document.createElement('p');
                    logItem.textContent = log.studentId
                        ? `${log.time}: 点到 - 学号：${log.studentId}，名字：${log.name}`
                        : log.name.startsWith('导入名单')
                            ? `${log.time}: ${log.name}`
                            : `${log.time}: 点到 - 名字：${log.name}`;
                    logList.appendChild(logItem);
                });
                logModal.style.display = 'block';
            }

            function closeLogModal() {
                logModal.style.display = 'none';
            }

            function openSettingsModal() {
                settingsModal.style.display = 'block';
            }

            function closeSettingsModal() {
                settingsModal.style.display = 'none';
            }

            let editIndex = null;

            function openEditNameModal(index) {
                editIndex = index;
                const allNames = getCurrentNames();
                const item = allNames[index];
                editStudentIdInput.value = item.studentId || '';
                editSerialNoInput.value = item.serialNo || '';
                editNameInput.value = item.name;
                editNameModal.style.display = 'block';
            }

            function closeEditNameModal() {
                const currentItem = editIndex !== null ? getCurrentNames()[editIndex] : null;
                if (currentItem) {
                    const hasChanges =
                        editStudentIdInput.value.trim() !== (currentItem.studentId || '') ||
                        editSerialNoInput.value.trim() !== (currentItem.serialNo || '') ||
                        editNameInput.value.trim() !== currentItem.name;
                    if (hasChanges && !confirm('有未保存的更改，确定要取消吗？')) {
                        return;
                    }
                }
                editNameModal.style.display = 'none';
                editIndex = null;
            }

            function saveEditName() {
                const newName = editNameInput.value.trim();
                if (!validateName(newName)) {
                    return;
                }
                let studentId = editStudentIdInput.value.trim();
                let serialNo = editSerialNoInput.value.trim();
                const allNames = getCurrentNames();

                // 验证学号
                if (!validateStudentId(studentId)) {
                    return;
                }
                if (fixedIdCheckbox.checked && !studentId) {
                    alert('固定学号和名字模式下，学号不能为空！');
                    return;
                }
                if (studentId && allNames.some((item, idx) => idx !== editIndex && item.studentId === studentId)) {
                    alert('学号已存在，请输入唯一学号或留空！');
                    return;
                }

                const newItem = { studentId, serialNo, name: newName };
                if (importedOnlyRadio.checked) {
                    importedNames[editIndex] = newItem;
                } else if (builtInOnlyRadio.checked) {
                    names[editIndex] = newItem;
                } else {
                    if (editIndex < names.length) {
                        names[editIndex] = newItem;
                    } else {
                        importedNames[editIndex - names.length] = newItem;
                    }
                }
                renderTable();
                closeEditNameModal();
                alert('编辑保存成功！');
            }

            function addName() {
                const newName = newNameInputInModal.value.trim();
                if (!validateName(newName)) {
                    return;
                }
                let studentId = '';
                let serialNo = '';
                if (fixedIdCheckbox.checked) {
                    studentId = prompt('请输入学号（固定学号和名字模式下必填，需为数字）', '');
                    if (!studentId) {
                        alert('固定学号和名字模式下，学号不能为空！');
                        return;
                    }
                    if (!validateStudentId(studentId)) {
                        return;
                    }
                    const allNames = getCurrentNames();
                    if (allNames.some(item => item.studentId === studentId)) {
                        alert('学号已存在，请输入唯一学号！');
                        return;
                    }
                } else {
                    studentId = prompt('请输入学号（可为空，需为数字）', '') || '';
                    if (!validateStudentId(studentId)) {
                        return;
                    }
                    const allNames = getCurrentNames();
                    if (studentId && allNames.some(item => item.studentId === studentId)) {
                        alert('学号已存在，请输入唯一学号或留空！');
                        return;
                    }
                }
                serialNo = prompt('请输入序号（可为空）', '') || '';
                const newItem = { studentId, serialNo, name: newName };
                if (importedOnlyRadio.checked) {
                    importedNames.push(newItem);
                } else {
                    names.push(newItem);
                }
                renderTable();
                newNameInputInModal.value = '';
                alert('添加成功！');
            }

            function deleteName(index) {
                if (confirm('确定要删除这个名字吗？')) {
                    if (importedOnlyRadio.checked) {
                        importedNames.splice(index, 1);
                    } else if (builtInOnlyRadio.checked) {
                        names.splice(index, 1);
                    } else {
                        if (index < names.length) {
                            names.splice(index, 1);
                        } else {
                            importedNames.splice(index - names.length, 1);
                        }
                    }
                    renderTable();
                }
            }

            function importNames() {
                nameFileInput.click();
            }

            function deleteLogs() {
                if (confirm('确定要删除所有日志吗？')) {
                    logs = [];
                    localStorage.removeItem('rollCallLogs');
                    logList.innerHTML = '';
                }
            }

            function clearHistory() {
                if (confirm('确定要清空历史点名结果吗？')) {
                    resultList.innerHTML = '';
                    localStorage.removeItem('rollCallHistory');
                }
            }

            nameFileInput.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                    if (!file.name.endsWith('.txt')) {
                        alert('请上传 .txt 文件，并确保使用 UTF-8 编码！');
                        return;
                    }
                    if (importedNames.length > 0 && !confirm('导入新名单将覆盖现有导入名单，是否继续？')) {
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        importedNames = [];
                        const lines = e.target.result.split('\n').map(line => line.trim()).filter(line => line);
                        const errors = [];
                        const successCount = { count: 0 };

                        lines.forEach((line, index) => {
                            const parts = line.match(/(?:"[^"]*"|[^,]+)(?:,|$)/g)?.map(item => item.trim().replace(/^"|"$/g, '')) || [];
                            let studentId = '';
                            let serialNo = '';
                            let name = '';

                            if (parts.length >= 3) {
                                studentId = parts[0] || '';
                                serialNo = parts[1] || '';
                                name = parts.slice(2).join(',').trim();
                            } else if (parts.length === 2) {
                                studentId = parts[0] || '';
                                name = parts[1];
                            } else if (parts.length === 1) {
                                name = parts[0];
                            } else {
                                errors.push(`第${index + 1}行：空行或格式错误`);
                                return;
                            }

                            if (!validateName(name)) {
                                errors.push(`第${index + 1}行：名字无效`);
                                return;
                            }
                            if (!validateStudentId(studentId)) {
                                errors.push(`第${index + 1}行：学号无效`);
                                return;
                            }

                            if (fixedIdCheckbox.checked && !studentId) {
                                errors.push(`第${index + 1}行：固定学号和名字模式下，学号不能为空`);
                            } else if (studentId && (importedNames.some(item => item.studentId === studentId) || getCurrentNames().some(item => item.studentId === studentId && item !== importedNames))) {
                                errors.push(`第${index + 1}行：学号 ${studentId} 重复`);
                            } else {
                                importedNames.push({ studentId, serialNo, name });
                                successCount.count++;
                            }
                        });

                        // 显示导入结果
                        if (errors.length > 0) {
                            alert(`导入完成：成功 ${successCount.count} 条记录，失败 ${errors.length} 条。\n错误详情：\n${errors.join('\n')}`);
                        } else {
                            alert(`导入成功：共 ${successCount.count} 条记录`);
                        }

                        renderTable();

                        // 记录导入日志
                        const now = new Date();
                        logs.push({
                            time: now.toLocaleString(),
                            studentId: '',
                            name: `导入名单（成功 ${successCount.count} 条，失败 ${errors.length} 条）`
                        });
                        localStorage.setItem('rollCallLogs', JSON.stringify(logs));
                    };
                    reader.readAsText(file, 'UTF-8');
                }
            });

            // 事件监听器
            startRollCallBtn.addEventListener('click', startRollCall);
            manageNamesBtn.addEventListener('click', openManageNamesModal);
            showHistoryBtn.addEventListener('click', openHistoryModal);
            showLogBtn.addEventListener('click', openLogModal);
            settingsBtn.addEventListener('click', openSettingsModal);
            closeManageNamesModalBtn.addEventListener('click', closeManageNamesModal);
            closeHistoryModalBtn.addEventListener('click', closeHistoryModal);
            closeLogModalBtn.addEventListener('click', closeLogModal);
            closeSettingsModalBtn.addEventListener('click', closeSettingsModal);
            closeEditNameModalBtn.addEventListener('click', closeEditNameModal);
            addNameBtnInModal.addEventListener('click', addName);
            importNamesBtn.addEventListener('click', importNames);
            deleteLogBtn.addEventListener('click', deleteLogs);
            saveEditBtn.addEventListener('click', saveEditName);
            cancelEditBtn.addEventListener('click', closeEditNameModal);
            clearHistoryBtn.addEventListener('click', clearHistory);
            searchNameInput.addEventListener('input', renderTable);
            newNameInputInModal.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addName();
            });
            fixedIdCheckbox.addEventListener('change', () => {
                localStorage.setItem('fixedId', fixedIdCheckbox.checked);
                renderTable();
            });
            randomIdCheckbox.addEventListener('change', () => {
                localStorage.setItem('randomId', randomIdCheckbox.checked);
                renderTable();
            });
            useLastLogCheckbox.addEventListener('change', () => {
                localStorage.setItem('useLastLog', useLastLogCheckbox.checked);
            });
            saveSettingsBtn.addEventListener('click', () => {
                localStorage.setItem('fixedId', fixedIdCheckbox.checked);
                localStorage.setItem('randomId', randomIdCheckbox.checked);
                localStorage.setItem('useLastLog', useLastLogCheckbox.checked);
                localStorage.setItem('nameSource', document.querySelector('input[name="nameSource"]:checked').value);
                renderTable();
                closeSettingsModal();
                alert('设置已保存！');
            });

            window.addEventListener('click', function (event) {
                if (event.target == manageNamesModal) {
                    if (confirm('确定要关闭管理名单吗？')) closeManageNamesModal();
                }
                if (event.target == historyModal) {
                    if (confirm('确定要关闭历史结果吗？')) closeHistoryModal();
                }
                if (event.target == logModal) {
                    if (confirm('确定要关闭日志吗？')) closeLogModal();
                }
                if (event.target == settingsModal) {
                    if (confirm('确定要关闭设置吗？未保存的更改将丢失。')) closeSettingsModal();
                }
                if (event.target == editNameModal) {
                    closeEditNameModal();
                }
            });
        });
    </script>
</body>
</html>
